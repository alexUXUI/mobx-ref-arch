name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "npm"
      - run: npm install
      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: docker-artifact
      #     path: path/to/artifacts
      #     retention-days: 1

  lint:
    runs-on: ubuntu-latest
    needs:
      - install

    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 14
          cache: "npm"
      - run: npm run lint

